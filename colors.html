<custom-style>
    <style is="custom-style">
        :root {

            /* Primary Colors */
            --color-primary: #616161;
            --color-primary-light: #8e8e8e;
            --color-primary-dark: #373737;
            --color-primary-text: #ffffff;

            /* Secondary Colors */
            --color-secondary: #f57c00;
            --color-secondary-light: #ffad42;
            --color-secondary-dark: #bb4d00;
            --color-secondary-text: #000000;

            /* Misc Colors */
            --color-link: #2c95f0;
            --color-error: #e53935;
            --color-error-text: var(--color-primary-text);
            --color-warning: #ffee58;
            --color-warning-text: var(--color-secondary-text);
            --color-success: #9ccc65;
            --color-success-text: var(--color-primary-text);
        }
    </style>
</custom-style>
